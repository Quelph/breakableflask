name: Automatisation des tests DevSecOps

on:
  push:
  pull_request:

jobs:

  Dependances:
      name: Analyse des dépendances Python
      runs-on: ubuntu-24.04
      
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
    
        - name: Scan du fichier requirements.txt
          uses: aquasecurity/trivy-action@master
          with:
            scan-type: 'fs'
            input: 'requirements.txt' 
            format: 'table'
            exit-code: '1'
            vuln-type: 'library'
            severity: 'CRITICAL,HIGH'
            ignore-unfixed: true


  Dockerfile:
    name: Analyse du Dockerfile
    runs-on: ubuntu-24.04
    needs: Dependances

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan du Dockerfile
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          input: '.'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true


  Deploy:
    name: Deploy (factice)
    runs-on: ubuntu-24.04
    needs: Dockerfile

    steps:
      - name: Deploy
        run: |
          echo "Votre pipeline DevSecOps est validé. Déploiement fictif."
